{% extends "base.html" %}
{% block content%}
    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages%}
                    <div class="row flashes">
                        <h4 class="center-align white-text">{{ message }}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken 4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

{% endblock %}
